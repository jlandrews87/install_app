<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset= "UTF-8">
    <title>Home</title>
    <link rel= "stylesheet" href= "./css/styles.css">
    <script src= "./js/script.js"></script>
</head>
<body>
    <div class = "header">
        <div class = "logo-container">
            <img src= "./images/StairWorx_White_Logo.png" alt= "StairWorx" class = "logo-picture">
            Staying One Step Ahead
        </div>
    </div>
    <div class = "menu-container">
        <div class = "date">Today's Date</div>
        <div class = "menu-item">View Schedule</div>
        <div class = "menu-item">Create Work Order</div>
        <div class = "menu-item">Blah</div>
    </div>
    <div class = "weekly-calendar">
        <table class = calendar>
            <tr class = "calendar-header-row">
                <td class = "weekday-header">
                    Mon
                    <span class = "weekly-date">5</span>
                </td>
                <td class = "weekday-header">
                    Tue
                    <span class = "weekly-date">5</span>
                </td>
                <td class = "weekday-header">
                    Wed
                    <span class = "weekly-date">5</span>
                </td>
                <td class = "weekday-header">
                    Thu
                    <span class = "weekly-date">5</span>
                </td>
                <td class = "weekday-header">
                    Fri
                    <span class = "weekly-date">5</span>
                </td>
            </tr>
            <tr class = "weekly-calendar-data">
                <td class = "weekly-calendar-customer-name">Cipriani Homes</td>
                <td>Cipriani Homes</td>
                <td>Off</td>
                <td>Ralph Johnson</td>
                <td>BMC Construction</td>

        </table>
    </div>
