<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/wostyle.css">
    <title>Installation Work Order</title>
</head>
<body>
    <div class = "wo-head">
        INSTALLATION WORK ORDER
    </div>
    <div class = "top-line">
        <div class = "install-type">
            <label for="installlation-type">Installation Type</label>
            <select name="installation-type" id="install-type">
                <option value="" selected></option>
                <option value="remodel">Remodel</option>
                <option value="newConstruction">New Construction</option>
                <option value="glass">Glass</option>
                <option value="spiralStairs">Spiral Stairs</option>
                <option value="Exterior">Exterior</option>
                <option value="Landing">Landing</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="sales-rep">
            <label for="sales-rep">Sales Rep</label>
            <select name="sales-rep" id="sales-rep">
                <option value="" selected></option>
                <option value="Dave">Dave</option>
                <option value="Katie">Katie</option>
                <option value="Miles">Miles</option>
            </select>
        </div>
        <div class="estimate-number">
            <label for="estimate-number">Estimate</label>
                <input type="text" placeholder="12345">
        </div>
    </div>
    <div class="point-of-contact">
        <label for="pointOfContactName">Name of Contact</label>
            <input type="text" placeholder="Name">
        <label for="pointOfContactNumber">Number of Contact</label>
            <input type="text" placeholder="(123) 456-7890">
    </div>
            <label for="installationAddress">Installation Address</label>
                <input type="text" placeholder="123 Test St. (Cumming)">
            </div>
        </div>
    <div class="install-details">
        <label for="project-overview" class="project-overview">Installation Overview</label>
            Summary of the work being performed at this install
            <input type="text">
        <label for="handrails" class="handrails">Handrails</label>
        Summary of the work being performed at this install
        <input type="text">
    </div>
    </div>
    <div class = "wo-delivery"></div>
    <div class = "wo-installer"></div>
</body>
</html>
